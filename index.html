<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Youtube</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <section class="menu">
        <img id="icone-menu" src="./assets/images/header/icons/menu.png" alt="Menu" />
        <img id="logo-youtube" src="./assets/images/header/youtube 1.png" alt="Logo do Youtube" />
      </section>
      <section class="pesquisa">
        <input id="pesquisa-input" type="text" />
        <button id="pesquisa-botao">
          <img
            src="./assets/images/header/icons/search.png"
            alt="Botão de pesquisar"
          />
        </button>
      </section>
      <section class="perfil">
        <img
          src="./assets/images/header/icons/video.png"
          alt="Botão de vídeo"
        />
        <img src="./assets/images/header/icons/bell.png" alt="Notificações" />
        <img
          id="foto-perfil"
          src="./assets/images/header/foto-perfil-2.jpg"
          alt="Foto de perfil"
        />
      </section>
    </header>
  </body>
</html>
